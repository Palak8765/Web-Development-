<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: goldenrod;
        }
        *{
            box-sizing: border-box;
            outline: 1px solid salmon;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            border: 10px solid black;
        }
        .container{
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items:center;
            background-image: url(https://img.freepik.com/premium-photo/silhouette-man-standing-holding-flag_50039-1879.jpg?semt=ais_hybrid&w=740&q=80);
            background-size: cover;
            background-repeat:no-repeat;
        }
        .box{
            height: 100px;
            width: 200px;
            background-color: yellow;
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-image: url(https://cdn2.psychologytoday.com/assets/styles/manual_crop_1_91_1_1528x800/public/field_blog_entry_teaser_image/2022-01/success.jpg?itok=TlPFVefn);
            background-size: cover;
             
            justify-content: center;
            /* align-items: center; */
             text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
    </div>
</body>

</html>
